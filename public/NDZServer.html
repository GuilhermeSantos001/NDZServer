<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- TOPO -->
    <div class="row">
        <div class="col s12 center-align blue white-text">
            <h1>O NDZServer</h1>
        </div>
        <div class="col s12 white" style="height: 5px;"></div>
        <!-- FEED -->
        <div class="carousel carousel-slider center" data-indicators="true">
            <div class="carousel-fixed-item center">
            </div>
            <div class="carousel-item red white-text" href="#one!">
                <h2>First Panel</h2>
                <p class="white-text">This is your first panel</p>
            </div>
            <div class="carousel-item amber white-text" href="#two!">
                <h2>Second Panel</h2>
                <p class="white-text">This is your second panel</p>
            </div>
            <div class="carousel-item green white-text" href="#three!">
                <h2>Third Panel</h2>
                <p class="white-text">This is your third panel</p>
            </div>
            <div class="carousel-item blue white-text" href="#four!">
                <h2>Fourth Panel</h2>
                <p class="white-text">This is your fourth panel</p>
            </div>
        </div>
        <div class="col s12 white" style="height: 5px;"></div>
        <!-- CONTEXTO -->
        <div class="row">
            <div class="col s12 blue">
                <ul class="tabs tabs-fixed-width blue">
                    <li class="tab col s3">
                        <a class="active" href="#updates" style="color: white;">Atualizações</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#regras" style="color: white;">Regras</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#noticias" style="color: white;">Notícias</a>
                    </li>
                </ul>
            </div>
            <div id="updates" class="col s12 center-align blue-text">
                <h4>Atualizações</h4>
                <div class="col s12">
                    <div id="renderUpdate" class="collection z-depth-1">
                    </div>
                </div>
                <div class="col s12">
                    <ul id="updateInfo" class="collection z-depth-1">
                    </ul>
                </div>
            </div>
            <div id="regras" class="col s12 center-align blue-text">
                <h4>Regras</h4>
                <div class="col s12">
                    <div id="renderRegras" class="collection">
                    </div>
                </div>
            </div>
            <div id="noticias" class="col s12 center-align blue-text">
                <h4>Notícias</h4>
                <div class="col s12">
                    <div id="renderNoticias" class="collection">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Import socket.io, JsonEx before lz-string.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" integrity="sha256-WPeFPWD3PZQUDrpFnDM1N2KadNVwCfNS4cCZ78b76T8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/lib/JsonEx.js"></script>
    <script type="text/javascript" src="js/lib/lz-string.js"></script>
    <!-- Scripts -->
    <script type="text/javascript" src="scripts/NDZServerJS.js"></script>
</body>

</html>
